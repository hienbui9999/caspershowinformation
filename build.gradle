plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'application'
    id 'maven-publish'
}

group = 'com.casper.showinformation'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.2"
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.casper.showinformation'
            artifactId = 'caspershowinformation'
            version = '0.1'
            from components.java
        }
    }
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
